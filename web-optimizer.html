<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Copy Page</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --primary-color: #bb86fc;
            --primary-hover: #9a67ea;
            --card-bg: #1e1e1e;
            --status-success: #4caf50;
            --status-error: #f44336;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        #copy-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: #121212;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        #copy-btn:hover {
            background-color: var(--primary-hover);
        }
        
        #status {
            margin-top: 1rem;
            min-height: 24px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .success {
            color: var(--status-success);
        }
        
        .error {
            color: var(--status-error);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: none;
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <span id="themeIcon">‚òÄÔ∏è</span> Toggle Theme
    </button>
    
    <div class="card">
        <h1>Clipboard Copy</h1>
        <p>Click the button below to copy text to your clipboard:</p>
        
        <button id="copy-btn">Copy Secret Text</button>
        <p id="status"></p>
    </div>

    <script>
        // Text to be copied
        const textToCopy = "This is the secret text you've copied! Modify this as needed.";
        
        // Copy functionality
        document.getElementById('copy-btn').addEventListener('click', function() {
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    const status = document.getElementById('status');
                    status.textContent = "Text copied successfully!";
                    status.className = "success";
                    setTimeout(() => {
                        status.textContent = "";
                        status.className = "";
                    }, 3000);
                })
                .catch(err => {
                    const status = document.getElementById('status');
                    status.textContent = "Failed to copy: " + err;
                    status.className = "error";
                });
        });
        
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        
        // Check for saved theme preference or use preferred color scheme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
            document.documentElement.classList.add('light-theme');
            themeIcon.textContent = 'üåô';
        }
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('light-theme');
            
            if (document.documentElement.classList.contains('light-theme')) {
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>

    <style>
        .light-theme {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --primary-color: #6200ee;
            --primary-hover: #3700b3;
            --card-bg: #ffffff;
        }
        
        .light-theme #copy-btn {
            color: white;
        }
    </style>
</body>
</html>
